    "Robert Solow": https://upload.wikimedia.org/wikipedia/commons/9/95/Robert_Solow_by_Olaf_Storbeck.jpg

"fester_pi_u_tradeoff? 2":
  tell: |
    Zusammen mit den Ideen von John-Maynard-Keynes, mag
    diese Abbildung der Philippskurve einigen Politikern
    und Ökonomen folgendes
    wirtschaftspolitisches Vorgehen suggeriert
    haben:

    Man überlegt sich, welche
    Kombination aus Inflationsrate und
    Arbeitslosigkeit auf der aus historischen Daten
    geschätzten Phillipskurve man gerne hätte.

    Möchte man die Arbeitslosigkeit verringern, kurbelt man die
    gesamtwirtschaftliche Nachfrage an: entweder durch
    eine expansive Fiskalpolitik (Staatsausgaben erhöhen),
    oder expansive Geldpolitik (Zinsen senken und
    dadurch private Investitionen anheizen). Die
    Phillipskurve würde beschreiben, wieviel Inflation man
    in etwa dafür in Kauf nehmen müsste.

    Möchte man die Inflation verringern, reduziert man die
    gesamtwirtschaftliche Nachfrage, durch
    eine kontraktive Fiskalpolitik (Staatsausgaben verringern),
    oder kontraktive Geldpolitik (Zinsen erhöhen). Die
    Phillipskurve beschreibt, wieviel
    Arbeitslosigkeit man für eine niedrigere
    Inflationsrate schätzungsweise in Kauf nehmen müsste.

